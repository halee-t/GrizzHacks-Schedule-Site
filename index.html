<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrizzHacks6 Live</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-container">
        <div class="image"><img src="./assets/Grizzhacks.png" /></div>
        <div class="clock">
          <div class="clock-col">
            <p id="clock-hours" class="time">06</p>
            <p class="clock-label">Hours</p>
          </div>
          <div class="colon">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="clock-col">
            <p id="clock-minutes" class="time">13</p>
            <p class="clock-label">Minutes</p>
          </div>
          <div class="colon">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="clock-col">
            <p id="clock-seconds" class="time">25</p>
            <p class="clock-label">Seconds</p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <section class="happening-now">
          <h3>Happening Now</h3>
          <h2>Tech Talk: Internship By 365 Retail Markets</h2>
          <div class="time-location">
            <div class="time">
              <span class="material-symbols-outlined"> schedule </span>
              <p>5:00pm - 6:00pm</p>
            </div>
            <div class="location">
              <span class="material-symbols-outlined"> location_on </span>
              <p>EC 254</p>
            </div>
          </div>
        </section>
        <hr />
        <section class="coming-up">
          <h3>Coming Up</h3>
          <h2>MLH Cup Stacking</h2>
          <div class="time-location">
            <div class="time">
              <span class="material-symbols-outlined"> schedule </span>
              <p>5:00pm - 6:00pm</p>
            </div>
            <div class="location">
              <span class="material-symbols-outlined"> location_on </span>
              <p>EC 254</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
